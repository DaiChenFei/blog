<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">

        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <script type="text/javascript" src="./js/jquery.min.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <!--<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>-->
            <!--<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>-->
        <![endif]--></head>
    
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">id</label>
                        <div class="layui-input-inline">

                            <input type="text" id="L_id"  name="id" disabled="" value="" class="layui-input"></div>
                    </div>
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            <span class="x-red">*</span>分类名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_tname" name="tname" required="" lay-verify="tname" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>输入您的分类名</div></div>



                    <div class="layui-form-item">
                        <label for="L_name" class="layui-form-label"></label>
                        <button class="layui-btn" lay-filter="add" lay-submit="">修改</button></div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //自定义验证规则
                form.verify({
                    phone: function(value) {
                        if (value.length < 5) {
                            return '手机号至少得11个字符';
                        }
                    }
                });
                //监听提交
                form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    //发异步更新数据
                    var tid=document.getElementById("L_id").value;
                    var tname=document.getElementById("L_tname").value;

                    console.log(tid);
                    $.ajax({
                        url: "../admin/updateType",
                        data: {"id":tid,"name":tname},
                        type:"Post",
                        dataType:"json",
                        success:function(data){
                            console.log(data);


                            if (data=="1"){

                              //  layer.msg('已更新!',{icon:1,time:1000});
                                console.log("更新分类成功");
                                //console.log(tname+'#type_name_'+tid);
                                //console.log(parent.$('#type_name_'+tid).html());
                                parent.$('#type_name_'+tid).html(tname);


                                //parent.$('#type_name_'+tid).val('99');
                                layer.alert("更新分类名称成功", {
                                        icon: 6
                                    },

                                    function() {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame

                                        parent.layer.close(index);

                                    });

                            }else if (data=="-1"){
                                console.log("失败");
                                layer.alert(data);
                            }else{
                                console.log("失败为0");
                                layer.alert(data);
                            }
                        }
                    });

                    return false;
                });

            });</script>

    </body>

</html>
