    <body>
    <script type="text/javascript" src="js/showImg.js"></script>
        <div class="layui-fluid">
            <div class="layui-row">

                    <img  id="tximg" width="600px" height="600px" src="" >

                    <div class="layui-form-item">
                        <label  class="layui-form-label"></label>

                        <button class="layui-btn" onclick="xadmin.open('修改头像','./info-img.html')" ><i class="layui-icon"></i>修改</button></div>

    <script>layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            //自定义验证规则
            form.verify({
                name: function(value) {
                    if (value.length < 3) {
                        return '昵称至少得5个字符啊';
                    }
                }
            });

            //监听提交
            form.on('submit(add)',
                function(data) {
                    var name=document.getElementById("name").value;
                    var nick=document.getElementById("nickname").value;
                    var email=document.getElementById("email").value;
                    var qq=document.getElementById("qq").value;
                    var wx=document.getElementById("wxurl").value;
                    var info=document.getElementById("info").value;

                    console.log(name);
                    $.ajax({
                        url: "../admin/updateInfo",
                        data: {"name":name,"nickname":nick,"email":email,"qq":qq,"wxurl":wx,"info":info},
                        type:"Post",
                        dataType:"json",
                        success:function(data){
                            console.log(data);


                            if (data=="1"){

                                //  layer.msg('已更新!',{icon:1,time:1000});
                                console.log("更新信息成功");
                                layer.alert("更新信息成功", {
                                        icon: 6,time:1000
                                    },
                                    function() {
                                        // 获得frame索引
                                        var index = parent.layer.getFrameIndex(window.name);
                                        //关闭当前frame
                                        parent.layer.close(index);
                                    });

                            }else if (data=="-1"){
                                console.log("更新失败");
                                layer.alert(data);
                            }else{
                                console.log("失败为0");
                                layer.alert(data);
                            }
                        }
                    });

                    return false;


                });

        });</script>

</html>
