<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form" id="addTag">
                    <div class="layui-form-item">
                        <label for="L_type" class="layui-form-label">
                            <span class="x-red">*</span>标签名</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_type" name="name" required="" lay-verify="type2" autocomplete="off" class="layui-input"></div>
                        <div class="layui-form-mid layui-word-aux">
                            <span class="x-red">*</span>输入您的标签名</div></div>

                    <div class="layui-form-item">
                        <label for="L_type" class="layui-form-label"></label>
                        <button class="layui-btn" lay-submit lay-filter="add" type="button">增加</button></div>
                </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //自定义验证规则
                form.verify({
                    type2: function(value) {
                        if (value.length <2) {
                            return '标签至少得2个字符啊';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',
                function(data) {
                    //console.log(data);
                    //发异步，把数据提交给php
                    $.ajax({
                        url: "../admin/addOneTag",
                        data: $("#addTag").serialize(),
                        type:"Post",
                        dataType:"json",
                        success:function(data){
                            console.log(data);


                            if (data=="1"){

                                //layer.msg('添加成功!',{icon:1,time:1000});
                                //console.log("添加成功");
                                layer.alert("增加标签成功", {
                                        icon: 6
                                    },
                                    function() {
                                        //关闭当前frame
                                        xadmin.close();

                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });

                            }else if (data=="-1"){
                                layer.msg('添加失败!',{icon:1,time:1000});
                                console.log("失败");
                               // layer.alert(data);跳出弹窗
                            }else{
                                layer.msg('添加失败!返回0',{icon:1,time:1000});
                                console.log("失败");

                            }
                        }
                    });


                    return false;
                });

            });</script>

    </body>

</html>
