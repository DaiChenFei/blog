       /*用户-停用*/
      function member_stop(obj,id){

          layer.confirm('确认要'+$(obj).attr('title')+'吗？',function(index){

              if($(obj).attr('title')=='启用'){
                //发异步把用户状态进行更改
                  var uid=this.id;
                  console.log(id);
                  $.ajax({
                      url: "../admin/updateStateForRecommend",
                      data: {"id":id,"state":1},
                      type:"Post",
                      dataType:"json",
                      success:function(data){
                          console.log(data);
                          if (data=="1"){
                              //$(obj).parents("tr").remove();
                              layer.msg('已更新!',{icon:1,time:1000});
                              console.log("更新状态成功");
                              $(obj).attr('title','停用')
                              $(obj).find('i').html('&#xe601;');

                              $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                              layer.msg('已启用!',{icon: 6,time:1000});


                          }else if (data=="-1"){
                              console.log("更新失败");
                              layer.alert(data);
                          }else{
                              console.log("失败为0");
                              layer.alert(data);
                          }
                      }
                  });
              }else{
                  //发异步把用户状态进行更改
                  var uid=this.id;
                  console.log(id);
                  $.ajax({
                      url: "../admin/updateStateForRecommend",
                      data: {"id":id,"state":0},
                      type:"Post",
                      dataType:"json",
                      success:function(data){
                          console.log(data);
                          if (data=="1"){
                              //$(obj).parents("tr").remove();
                             // layer.msg('已更新!',{icon:1,time:1000});
                              console.log("更新状态成功");
                              $(obj).attr('title','启用')
                              $(obj).find('i').html('&#xe62f;');

                              $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                              layer.msg('已停用!',{icon: 5,time:1000});

                          }else if (data=="-1"){
                              console.log("更新失败");
                              layer.alert(data);
                          }else{
                              console.log("失败为0");
                              layer.alert(data);
                          }
                      }
                  });

              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              var uid=this.id;
              console.log(id);
              $.ajax({
                  url: "../admin/deleteOneRecommend",
                  data: {"id":id},
                  type:"Post",
                  dataType:"json",
                  success:function(data){
                      console.log(data);


                      if (data=="1"){
                          $(obj).parents("tr").remove();
                          layer.msg('已删除!',{icon:1,time:1000});
                          console.log("删除成功");


                      }else if (data=="-1"){
                          console.log("失败");
                          layer.alert(data);
                      }else{
                          console.log("失败为0");
                          layer.alert(data);
                      }
                  }
              });



          });
      }



      function delAll (argument) {

        var ids = [];
        var isStr="";
        var number=0;
        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val());
                isStr = isStr + "," + $(this).val();
               number++;

            }
        });
        console.log(isStr+number);
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除

            $.ajax({
                url: "../admin/deleteAllRecommend",
                data: {"id":isStr.toString(),"num":number},
                type:"Post",
                dataType:"json",
                success:function(data){
                    console.log(data);


                    if (data=="1"){
                        //$(obj).parents("tr").remove();
                        layer.msg('删除所选评论成功', {icon: 1});
                        $(".layui-form-checked").not('.header').parents('tr').remove();


                    }else if (data=="0"){
                        console.log("失败");
                        layer.alert(data);
                    }else{
                        console.log("失败为0");
                        layer.alert(data);
                    }
                }
            });

        });
      }
